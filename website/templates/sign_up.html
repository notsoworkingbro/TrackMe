{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Create an Account</h2>
    <form method="POST">
        <div class="form-group">
            <label for="username">Username</label>
            <input 
                type="text" 
                class="form-control" 
                id="username" 
                name="username" 
                required
            >
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input 
                type="email" 
                class="form-control" 
                id="email" 
                name="email" 
                required
            >
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input 
                type="password" 
                class="form-control" 
                id="password" 
                name="password" 
                required
            >
        </div>

        <div class="form-group">
            <label for="confirm">Confirm Password</label>
            <input 
                type="password" 
                class="form-control" 
                id="confirm" 
                name="confirm" 
                required
            >
        </div>

        <button type="submit" class="btn">Sign Up</button>
    </form>
    <p>Already have an account? 
        <a href="{{ url_for('auth.login') }}">Log In</a>
    </p>
</div>
{% endblock %}
