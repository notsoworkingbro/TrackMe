<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="My Professional Portfolio Website">
  <title>{% block title %}MySite{% endblock %}</title>

  <!-- ===== Global Stylesheets ===== -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/global/navbar.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/global/footer.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/global/body.css') }}">
  
  
  <!-- ===== Page Specific CSS (Optional) ===== -->
  {% block head %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/forum/forum.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/projects/projects.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/contacts/contacts.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/about/about.css') }}">
  {% endblock %}
  
</head>
<body>

  <!-- ===== HEADER ===== -->
  <header>
    <nav class="navbar">
      <div class="nav-title">MySite</div>
      <ul class="nav-items">
        <li><a href="/">Home</a></li>
        <li><a href="/projects">Projects</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/contact">Contact</a></li>
        <li><a href="/forum">Forum</a></li>
      </ul>

      <div class="auth-buttons">
        <a href="#" id="openLogin">Log In</a>
        <a href="#" id="openSignup">Sign Up</a>
      </div>
    </nav>
  </header>

  <!-- ===== Log In Modal ===== -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close" data-close="loginModal">&times;</span>
      <h2>Log In</h2>
      <input type="text" placeholder="Username" />
      <input type="password" placeholder="Password" />
      <button>Log In</button>
    </div>
  </div>

  <!-- ===== Sign Up Modal ===== -->
  <div id="signupModal" class="modal">
    <div class="modal-content">
      <span class="close" data-close="signupModal">&times;</span>
      <h2>Sign Up</h2>
      <input type="text" placeholder="Username" />
      <input type="email" placeholder="Email" />
      <input type="password" placeholder="Password" />
      <button>Sign Up</button>
    </div>
  </div>

  <!-- ===== MAIN CONTENT ===== -->
  <main>
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </main>

  <!-- ===== FOOTER ===== -->
  <footer>
    <div class="footer-content">
      <p>Connect with me:</p>
      <div class="social-links">
        <a href="#">Facebook</a> |
        <a href="#">GitHub</a> |
        <a href="#">LinkedIn</a> |
        <a href="#">Instagram</a>
      </div>
    </div>
  </footer>

</body>

<script>
document.getElementById("openLogin").onclick = () => {
  document.getElementById("loginModal").style.display = "block";
};

document.getElementById("openSignup").onclick = () => {
  document.getElementById("signupModal").style.display = "block";
};

document.querySelectorAll(".close").forEach(closeBtn => {
  closeBtn.onclick = () => {
    document.getElementById(closeBtn.dataset.close).style.display = "none";
  };
});

window.onclick = (event) => {
  document.querySelectorAll(".modal").forEach(modal => {
    if (event.target === modal) {
      modal.style.display = "none";
    }
  });
};
</script>


</html>
