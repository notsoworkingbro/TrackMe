<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="My Professional Portfolio Website">
  <title>{% block title %}MySite{% endblock %}</title>

  <!-- ===== Global Stylesheets ===== -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/global/navbar.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/global/footer.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/global/body.css') }}">
  
  
  <!-- ===== Page Specific CSS (Optional) ===== -->
  {% block head %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/forum/forum.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/projects/projects.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/contacts/contacts.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/about/about.css') }}">
  {% endblock %}
  
</head>
<body>

  <!-- ===== HEADER ===== -->
  <header>
    <nav class="navbar">
      <div class="nav-title">MySite</div>
      <ul class="nav-items">
        <li><a href="/">Home</a></li>
        <li><a href="/projects">Projects</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/contact">Contact</a></li>
        <li><a href="/forum">Forum</a></li>
      </ul>

      <div class="auth-buttons">
        <a href="#" id="openLogin">Log In</a>
        <a href="#" id="openSignup">Sign Up</a>
      </div>
    </nav>
  </header>

  <!-- ===== Log In Modal ===== -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close" data-close="loginModal">&times;</span>
      <h2>Log In</h2>
      <form action="{{ url_for('login') }}" method="POST">
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Log In</button>
      </form>
    </div>
  </div>

  <!-- ===== Sign Up Modal ===== -->
  <div id="signupModal" class="modal">
    <div class="modal-content">
      <span class="close" data-close="signupModal">&times;</span>
      <h2>Sign Up</h2>
      <form action="{{ url_for('signup') }}" method="POST">
        <input type="text" name="username" placeholder="Username" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>

  <!-- ===== MAIN CONTENT ===== -->
  <main>
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </main>

  <!-- ===== FOOTER ===== -->
  <footer>
    <div class="footer-content">
      <p>Connect with me:</p>
      <div class="social-links">
        <a href="#">Facebook</a> |
        <a href="#">GitHub</a> |
        <a href="#">LinkedIn</a> |
        <a href="#">Instagram</a>
      </div>
    </div>
  </footer>

</body>

<script src="{{ url_for('static', filename='js/global/modal.js') }}"></script>



</html>
